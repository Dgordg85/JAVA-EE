<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:include src="WEB-INF/head.xhtml">
        <ui:param name="title" value="Product"/>
    </ui:include>

    <h:body>

        <ui:include src="WEB-INF/menu.xhtml"/>

        <div class="container">
            <h3>▍Продукт</h3>
            <div class="row py-2">
                <div class="col-12">
                    <h:form id="productForm">
                        <div class="form-group">
                            <h:outputLabel value="Name" for="name"/>
                            <h:inputText value="#{productController.product.name}"
                                         styleClass="form-control" id="name" name="name" placeholder="Enter name">
                                <f:validateBean />
                            </h:inputText>
                            <h:message for="name" style="color: red" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Description" for="description"/>
                            <h:inputText value="#{productController.product.description}" styleClass="form-control"
                                         id="description" name="description" placeholder="Enter description">
                                <f:validateBean />
                            </h:inputText>
                            <h:message for="description" style="color: red" />
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Price" for="price"/>
                            <h:inputText p:type="number" value="#{productController.product.price}" styleClass="form-control" id="price"
                                         name="price" placeholder="Enter price">
                                <f:converter converterId="javax.faces.BigDecimal"/>
                                <f:validateBean />
                            </h:inputText>
                            <h:message for="price" style="color: red" />
                        </div>
                        <h:commandButton value="Submit" styleClass="btn btn-primary" action="#{productController.saveProduct()}"/>
                    </h:form>
                </div>
            </div>
        </div>

        <ui:include src="WEB-INF/footer.xhtml"/>
    </h:body>
</html>
